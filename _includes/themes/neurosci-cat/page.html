<div class="container" id="page">

  {% if page.showtitle %}
  <div class="page-header">
    <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
  </div>
  {% endif %}

  <div class="row">
    <div class="content col-md-12">
      {{ content }}
    </div>
  </div>

</div><!-- End Page -->
